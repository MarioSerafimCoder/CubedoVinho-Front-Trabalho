    <h2>Nova Categoria</h2>

    <div class="text-end">
        <a class="btn btn-outline-dark" href="categorias.html">Voltar</a>
    </div>

    <section class="card card-body mt-3">
        <form id="form-categoria">
            <label for="nome">Nome:</label>
            <input id="nome" placeholder="Digite aqui" type="text" class="form-control mb-3">
            <div id="erro_nome" style="display: none;" class="alert alert-danger">
                Nome Inválido
            </div>

            <label for="descricao">Descrição:</label>
            <div id="descricao" class="form-control mb-3"></div>
            <div id="erro_descricao" style="display: none;" class="alert alert-danger">
                Descrição Inválida
            </div>

            <label for="select-dia">Data:</label>
            <div>  
                <select id="select-dia">
                    <option>-- Dia --</option>
                </select>
                <select id="select-mes">
                    <option>-- Mês --</option>
                </select>
                <select id="select-ano">
                    <option>-- Ano --</option>
                </select>
            </div>  

            <button class="btn btn-primary w-100 mt-2">PRONTO</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        var quill = new Quill('#descricao', {

        document.getElementById('form-categoria').addEventListener('submit', enviar);
